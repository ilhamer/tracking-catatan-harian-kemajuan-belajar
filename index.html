<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-book-open me-2"></i> Belajar Tracker</h2>
                <p class="text-muted">Masuk untuk melacak progres belajarmu</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Masuk</button>
            </form>
            
            <div class="auth-footer mt-3">
                <p class="text-center">Belum punya akun? <a href="#" id="showRegister">Daftar disini</a></p>
            </div>
        </div>

        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus me-2"></i> Daftar Akun</h2>
                <p class="text-muted">Buat akun untuk mulai melacak belajar</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regName" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3 password-container">
                    <label for="regPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="regPassword" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="text-muted">Minimal 6 karakter</small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Daftar</button>
            </form>
            
            <div class="auth-footer mt-3">
                <p class="text-center">Sudah punya akun? <a href="#" id="showLogin">Masuk disini</a></p>
            </div>
        </div>
    </div>

    <!-- Toast untuk notifikasi -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="authToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notifikasi</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Pesan akan muncul di sini
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
